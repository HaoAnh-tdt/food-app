services:
  - type: web
    name: food-app
    env: docker
    plan: starter
    dockerfilePath: ./DockerFile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: food-app-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: food-app-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: food-app-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: food-app-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: food-app-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_DRIVER
        value: sync
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      php artisan key:generate
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      /usr/local/bin/start.sh

databases:
  - name: food-app-db
    plan: starter
    databaseName: food_app
    user: food_app_user
